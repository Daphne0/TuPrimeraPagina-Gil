<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Pedidos{% endblock %}</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc; /* Azul pastel muy claro */
            color: #343a40;
        }

        header {
            background-color: #a8dadc; /* Azul pastel */
            color: #ffffff;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav {
            margin: 1rem 0;
            text-align: center;
        }

        nav a {
            color: #343a40;
            background-color: #f1faee; /* Verde pastel */
            text-decoration: none;
            margin: 0 10px;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #457b9d; /* Azul más oscuro */
            color: #ffffff;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #f4a261; /* Naranja pastel */
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        button {
            background-color: #ffccd5; /* Rosa pastel */
            color: #343a40;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffb3c1; /* Rosa más vibrante */
        }

        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #457b9d;
            box-shadow: 0 0 3px rgba(69, 123, 157, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestión de Pedidos</h1>
        <nav>
            <a href="{% url 'crear_cliente' %}">Clientes</a>
            <a href="{% url 'crear_producto' %}">Productos</a>
            <a href="{% url 'crear_pedido' %}">Pedidos</a>
            <a href="{% url 'buscar_cliente' %}">Buscar Cliente</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>© 2024 Gestión de Pedidos - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
